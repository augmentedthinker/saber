<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .vibe-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffcc;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        /* Background pulses */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
            animation: pulse 8s infinite ease-in-out;
        }

        /* Spaceship */
        #spaceship {
            position: absolute;
            width: 40px;
            height: 20px;
            z-index: 1;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        .ship-body {
            fill: #00ffcc;
            filter: drop-shadow(0 0 5px #00ffcc);
        }

        .ship-trail {
            stroke: #00ffcc;
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { width: 300px; height: 300px; opacity: 0.2; }
            50% { width: 500px; height: 500px; opacity: 0.5; }
        }

        /* Custom Cursor Trail-like effect background */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30, 30, 30, 0) 0%, rgba(10, 10, 10, 1) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="circle"></div>
    
    <svg id="spaceship" viewBox="0 0 60 30">
        <path class="ship-body" d="M10,15 L50,15 L40,5 L20,5 Z" />
        <path class="ship-body" d="M10,15 L50,15 L40,25 L20,25 Z" />
        <circle fill="#fff" cx="30" cy="15" r="3" />
        <line class="ship-trail" x1="5" y1="15" x2="0" y2="15" />
    </svg>

    <div class="container">
        <h1>Welcome back, Christopher.</h1>
        <p class="subtitle">Trajectory over Destination.</p>
        <div class="vibe-status">Saber Online // Vibe Coding Active</div>
    </div>

    <script>
        const ship = document.getElementById('spaceship');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let angle = Math.random() * Math.PI * 2;
        let speed = 2;

        function update() {
            // Wander logic
            angle += (Math.random() - 0.5) * 0.2;
            
            x += Math.cos(angle) * speed;
            y += Math.sin(angle) * speed;

            // Bounce off edges
            if (x < 0 || x > window.innerWidth) angle = Math.PI - angle;
            if (y < 0 || y > window.innerHeight) angle = -angle;

            // Apply transform
            ship.style.left = `${x}px`;
            ship.style.top = `${y}px`;
            ship.style.transform = `rotate(${angle * (180 / Math.PI)}deg)`;

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
